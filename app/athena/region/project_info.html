<div class="panel-body no-padder bg-light bg-white">
    <div class=" col-md-8 col-md-offset-2   col-lg-5 col-lg-offset-3 m-b-lg  m-t-l text-base">
        <div class="b-b line-dashed jbox">
            <span>区域名称</span>
            <span class="float-right color-5">{{proj.name}}</span></div>
        <div class="b-b line-dashed jbox">
            <span>联系人</span>
            <span class="float-right color-5">{{proj.contact_user}}</span>
        </div>
        <div class="b-b line-dashed jbox">
            <span>电话号码</span>
            <span class="float-right color-5">{{proj.mobile_phone}}</span>
        </div>
        <div class="b-b line-dashed jbox">
            <span>电子邮件</span>
            <span class="float-right color-5">{{proj.email}}</span>
        </div>

        
        <div class="b-b line-dashed jbox">
            <span>地址</span>
            <span class="float-right color-5">{{proj.address}}</span>
        </div>


        <div class="jbox">
            <span>备注</span>
            <span class="float-right color-5">{{proj.desc}}</span>
        </div>
    </div>
</div>
