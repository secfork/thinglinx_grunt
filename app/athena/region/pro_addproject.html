<div class="col-lg-10  col-lg-offset-1">
    <form name="forma" class="form-horizontal form-validation">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>添加项目</strong>
            </div>
            <div class="panel-body">


                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">项目名称</label>

                    <div class="col-sm-9">
                        <input class="form-control" ng-model="g.b" required>
                    </div>
                </div>


                <div class="line line-dashed b-b line-lg pull-in"></div>


                <div class="form-group">
                    <!-- <label   for="dfae"  class="col-sm-3 control-label"   >项目名称</label>-->
                    <label class="col-sm-3 control-label">开始查看</label>

                    <div class="col-sm-9">
                        <select class="form-control m-t" ng-model="f.b" required>
                            <option value="foo">列表视图</option>
                            <option value="bar">地图试图</option>
                        </select>

                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-3 control-label">公司</label>

                    <div class="col-sm-9">
                        <input type="email" class="form-control" placeholder="email" ng-model="g.a" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">联系人</label>

                    <div class="col-sm-9">
                        <input type="email" class="form-control" placeholder="email" ng-model="g.a" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">电话号码</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="(XXX) XXXX XXX" ng-model="g.g"
                               ng-pattern="/\([0-9]{3}\) ([0-9]{3}) ([0-9]{3})$/" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">手机</label>

                    <div class="col-sm-9">
                        <input type="number" class="form-control" placeholder="email" ng-model="g.a" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">电子邮件</label>

                    <div class="col-sm-9">
                        <input type="email" class="form-control" placeholder="email" ng-model="g.a" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">地址</label>

                    <div class="col-sm-9">
                        <input type="email" class="form-control" ng-model="g.a" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">邮编</label>

                    <div class="col-sm-9">
                        <input type="number" class="form-control" ng-model="g.a" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">城市</label>

                    <div class="col-sm-9">
                        <input class="form-control" ng-model="g.a" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">省/县</label>

                    <div class="col-sm-9">
                        <input class="form-control" ng-model="g.a" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">国家</label>

                    <div class="col-sm-9">
                        <input class="form-control" ng-model="g.a" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">其他信息</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="g.a" required>
                    </div>
                </div>


                <footer class="panel-footer text-center bg-light lter">
                    <button type="submit" class="btn w-60 btn-success">Submit</button>
                </footer>

            </div>


        </div>
    </form>
</div>
