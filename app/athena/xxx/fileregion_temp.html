
<div class="panel  panel-default b-white "     >
    <div class="  panel-heading padding-5     "    >
        <div  class="col-xs-8">
            <button class="btn m-t-xxsm btn-sm btn-success"  ng-click="openFileUploadWin('lg')" >  添加文件 </button>
        </div>
        
      <!--   <div  class="col-xs-8">
            <button class="btn m-b-xs w-xs btn-success"  ng-click="reload()" >  reload  </button>
        </div> -->
         
          <div class="input-group col-lg-4">
                            <span class="input-group-btn">
                               <button class="btn btn-default btn-sm " type="button">Search!</button>
                            </span>
            <input class="form-control" type="text"  ng-model="filename" >
        </div>
        
        
    </div>
    
    <div class="panel-body  padding-0  table-responsive "   >
        <table class=" table table-hover   table-bordered table-striped
                                     table-bordered table-striped table-condensed flip-content  ">
            <thead class="flip-content">
            <tr  >
                <th  width="40%"  >文件名</th>
                <th  width="40%"  >大小</th>
                <th  width="10%"  > </th>
            </tr>
            </thead>
            <tbody>
            <tr  ng-repeat="  file  in fileregions | filter :  { filename : filename } " >

                <td>
                    <a  class="text-info-dk" 
                        href="{{'project/'+$stateParams.projid +'/file/' +file.id +'/download'  }}"     >
                        <!--  文件名  -->
                        {{ file.filename }}
                    </a>
                </td>
                <!--  文件大小-->
                <td class="numeric">  {{ file.size/1024   | number : 0  }} k  </td>

                <!--替换 失效 移除-->
                <td >
                    <a  class="text-info-lter"   ng-disabled ="true"  translate="dastation_grid.del"
                         ng-click="delFile( { fileid:file.id } , $index  )" >移</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
