
  <div class="modal-header ">
     <h4>验证手机</h4>
</div>
<div class="modal-body"  >
    <form name="form"   class="form-horizontal form-validation no-border   ">
         
 
        <div class="form-group">
            <label class="col-sm-3  control-label text-base">
                手机号码
            </label>
            <div class="  col-sm-6">
                <div class="input-group">
                    <input  type="text" class="form-control  " 
                            name="phone" 
                            ng-model="u.mobile_phone"
                            ng-pattern="/^1\d{10}$/"
                            >
                    <span class="input-group-btn">

                        <button class="btn btn-info w-xsm btn-default" type="button"
                            id="smsInterval"
                            ng-click="sendNote( $event )" 
                            ng-disabled=" !form.phone.$valid || interval.smsInterval ">
                            发送验证码
                        </button>
                    </span>
 
                </div>
            </div>
            <div class="col-sm-3 ">
                <input  class="form-control" 
                        ng-model="u.verifi" 
                        placeholder="验证码"  >
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button class="btn btn-info"  ng-click="verifyPhone()">验证手机</button>
            </div>
        </div>



 


    </form>
</div>
<div class="modal-footer"> 
        <button class="btn btn-sm  btn-default w-60 "  ng-click=" cancel(  ) " >关闭</button>
</div>
