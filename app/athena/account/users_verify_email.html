
<div class="modal-header ">
    <h4>验证邮箱</h4>
</div>

<div class="modal-body"  >
    <form name="form"   class="form-horizontal form-validation no-border   ">
         
 
        <div class="form-group">
            <label class="col-sm-3  control-label text-base">
                电子信箱
            </label>
            <div class="  col-sm-6">
                <div class="input-group">
                     <input type="email" class="form-control  "
                       name="email" ng-model="u.email" 
                       ng-disabled = " u.is_super_user"
                        >

                    <span class="input-group-btn"> 
                        <button class="btn btn-info w-xsm btn-default" type="button"
                            id="emailInterval"
                            ng-click="sendEmail( $event )"
                            ng-disabled="!form.email.$valid || interval.emailInterval " 
                            
                            >
                            发送验证码 
                        </button>
                    </span>
 
                </div>
            </div>
            <div class="col-sm-3 ">
                <input  class="form-control" 
                        ng-model="u.num " 
                        placeholder="验证码"  >
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button class="btn btn-info"  ng-disabled='!u.num'  ng-click="verifyEmail()">验证邮箱</button>
            </div>
        </div>

 

    </form>
</div>
<div class="modal-footer"> 
        <button class="btn btn-sm  btn-default w-60 "  ng-click=" cancel(  ) " >关闭</button>
</div>
