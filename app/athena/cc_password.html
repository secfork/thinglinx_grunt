

<div class="modal-header  text-center  "  >
    <h4>  修改密码  </h4>
</div>


<div class="modal-body ">


    <form class=" bs-example  form-validation form-horizontal  padding-10 " name="form">

        <div class="form-group">
            <label class="col-sm-3 col-sm-offset-1 control-label ">
                <span  >原始密码</span>
            </label>
            <div class=" col-sm-7">
                <input
                    onfocus="this.type='password' "
                    ng-model=" op.old_password"
                    required=""
                    ng-change=" od.msg= false "
                    class=" form-control ">

                <div class="text-danger" ng-show=" od.msg " >
                    {{od.msg}}
                </div>

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 col-sm-offset-1 control-label ">
                <span  >新密码</span>
            </label>
            <div class=" col-sm-7">
                <input
                    onfocus="this.type='password' "
                    ng-model=" op.new_password"
                    required 
                    class=" form-control "


                    >
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 col-sm-offset-1 control-label ">
                <span  >确认新密码</span>
            </label>
            <div class=" col-sm-7">
                <input
                    onfocus="this.type='password' "
                    ng-model=" confirm_password"
                    required=""
                    name="confirm_password"
                    class=" form-control "
                    ui-validate=" '$value==op.new_password' "
                    ui-validate-watch=" 'op.new_password' "

                    >
            </div>
        </div>


        <div class="form-group">
            <div class=" col-sm-7 col-sm-offset-4">
                <span ng-show="form.confirm_password.$error.validator" class=" text-danger">
                    新密码输入不一致
                </span>

            </div>
        </div>





    </form>

</div>


<ng-include src=" 'athena/debris/_modal_footer.html' "></ng-include>
