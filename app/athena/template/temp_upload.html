        <div class="form-group">
            <label class="col-sm-3 control-label"> 文件</label>
            <div class="col-sm-9">
                <input ui-jq="filestyle" type="file" ng-model-instant
                       onchange="angular.element(this).scope().setFiles(this)" />
            </div>
        </div>

        <div ng-show="progress > 1 ">
            <progressbar class="progress-striped active m-b-sm"   value="progress"
                         type="success">   {{progress}}%
            </progressbar>
        </div>

        <div  ng-show='showmsg '>
            文件超过 10M  , 无法上传!
        </div>


        <div class=" form-group text-center">
            <div class="col-sm-12">
                <button class="btn btn-primary btn-sm w-xs  "
                        ng-click="uploadFile()"
                        ng-disabled = " ! rightfile "
                        > 上传 </button>
                <button class="btn btn-default btn-sm w-xs "  ng-click = "cancel()" > 取消 </button>
            </div>
        </div>
    </form>




</div>
