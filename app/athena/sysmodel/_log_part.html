     <!--    <input tl-wrap ng-model="profile.name"  disabled  label="text.profile"> -->
        

        <input tl-wrap  ng-if=" !isAdd "   disabled   ng-model="L.name"  
            label="text.name"      >


        <select tl-wrap    ng-init="L.log_type = L.save_log? L.log_type : undefined "
                ng-options='  k as v for (k,v) in $sys.log_type.values'
               
                ng-model="L.log_type"
                label="保存日志"
                ng-change=" L.save_log =  L.log_type ? 1: 0 "
                >
               <option value=""> --不保存日志-- </option>
        </select>


        <div ng-if=" L.save_log && L.log_type=='RAW'"    >
            <select ng-options="  o.v as o.k  for o in  $sys.log_period.values"
                    tl-wrap
                    ng-model="L.log_cycle"
                    label="日志记录间隔"
                   > 
            </select>
        </div>
