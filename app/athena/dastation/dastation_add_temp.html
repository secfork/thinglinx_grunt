 
<div class="modal-header ">
    <span >添加系统</span> 
</div>

<div class="modal-body  "  load-mask >

 
    <form name="form"   class="form-horizontal form-validation j_form_15">
        <input tl-wrap label="系统名称" required ng-model="system.name">
       

        <select tl-wrap label="所属区域" ng-model="system.region_id"
            ng-disabled = "od.selectRegion"
           required ng-options="  proj.id  as  proj.name  for  proj   in regions ">
            <option value="">-请选择区域-</option>
        </select>


        <select tl-wrap ng-model="od.systemModel" ng-options=" s  as s.name for s in sysModels" 
                label="系统模型" required>
            <option value="">-请选择系统模型-</option>
        </select>

        <select tl-wrap ng-model="system.profile"
              ng-options="  p.uuid as p.name for  p  in  profiles " 
              label="系统配置项" required>
            <option value="">--请选择配置项--</option>
        </select>
        <div class="form-group " ng-if=" od.systemModel.mode==1 && od.systemModel.comm_type == 1 "
             ng-init=" system.network= { daserver: { type:'DTU'}  }; ">
            <label class="col-sm-3  col-sm-offset-1 control-label  ">
                <span>网络类型</span>
            </label>

            <div class=" col-sm-7 ">

                <div class="radio   ">
                    <label class="i-checks">
                        <input type="radio" value="DTU" 
                               ng-model="system.network.daserver.type">
                        <i></i>
                        DTU 
                    </label>
                </div>
 

 


            </div>
        </div>
        <textarea tl-wrap label="备注" ng-maxlength="100" placeholder=" 不应超过100字符" ng-model=" system.desc ">
        </textarea>
    </form> 
 
</div>


<ng-include src=" 'athena/debris/_modal_footer.html' "></ng-include>


 
<!--@if append   -->

system ={{system}}
<hr/>
od.systemModel = {{od.systemModel}}

<!--@endif  -->
